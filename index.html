<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div id="time-display" class="time-display">00:00:00</div>
        <div class="buttons">
            <button id="start-btn" class="btn">Start</button>
            <button id="stop-btn" class="btn">Stop</button>
            <button id="reset-btn" class="btn">Reset</button>
            <button id="get-time-btn" class="btn">Get Time</button>
            <button id="clear-time-btn" class="btn">Clear Time</button>
        </div>
        <div id="time-log" class="time-log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
